<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        .some
        {
            border: 1px solid black;
            margin: 50px;
            width: 500px;
            text-align: left;
            border-radius: 5px;
        }
        .col
        {
            background-color: rgb(172, 167, 167); 
            width: 900px;
            height: 60px;
            color: rgb(161, 26, 26);
            text-align: center;
            font-size: 22px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <center>
    <div class="offset-2 container some">

        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-sm-12">
                <label>Registration Form</label>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-sm-12">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-sm-12">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control is-invalid" placeholder="First Name">
            <div class="invalid-feedback">
                Not good!
            </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-sm-12">
            <label for="aboutYou">About You</label>
            <textarea name="about" id="about" cols="58" rows="5"></textarea>
            </div>
        </div>

        <br>

        <div class="row">
                <div class="col-xl-12 col-lg-12 col-sm-12">
                <label for="state">State</label>
                <input type="text" class="form-control" placeholder="Pakistan">
                </div>
        </div>

        <br>

        <div class="row py-2">
            <div class="col-xl-12 col-lg-12 col-sm-12">
            <label class="is-valid"> <input type="radio" name="gender"> Male</label>
            <div class="valid-feedback">
                Pretty good!
            </div>
            </div>
        </div>
        
    </div>
</center>

</body>
</html>
