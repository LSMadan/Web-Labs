<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    var count = 1;
        function fill(control)
        {
            
            if(count <= 9)
            {
                if(count%2 == 0)
                {
                    // $("control.id").text("X")
                    document.getElementById(control.id).innerHTML="X";
                }
                else
                {
                    document.getElementById(control.id).innerHTML="O";
                    // $("control.id").text("O")
                }
                count++;    
                if(checkWin())
                {
                alert("Match Won");
                reset();
                }
            }
            else
            {
                alert("Match Draw")
                reset();
            }
        }
        function reset()
        {
            console.log("reset")
            for(let i=1; i<=9; i++)
            {
                document.getElementById("div"+i).innerHTML="";
            }
            count=1;
        }
        function checkWin()
        {
            debugger;
            console.log("checkWin")
            if(checkCondition('div1', 'div2', 'div3') || checkCondition('div7', 'div8', 'div9') || checkCondition('div1', 'div4', 'div7') || checkCondition('div3', 'div6', 'div9') || checkCondition('div1', 'div5', 'div9') || checkCondition('div3', 'div5', 'div7'))
            {
                return true;
            }
        }

        function checkCondition(div1, div2, div3)
        {
            console.log("checkCondition")
            if(document.getElementById(div1).innerHTML!="" && document.getElementById(div2).innerHTML!="" && document.getElementById(div3).innerHTML!="" && document.getElementById(div1).innerHTML==document.getElementById(div2).innerHTML && document.getElementById(div2).innerHTML==document.getElementById(div3).innerHTML)
            {
                return true;
            }
        }

</script>
<style>
    body
    {
        margin: auto; 
        padding: 10px;
    }
    #divMain
    {
        width: 300px;
        height: 300px;  
    }
    #div1, #div2,#div3,#div4,#div5,#div6,#div7,#div8,#div9
    {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        float: left;
        text-align: center;
        font-size: 65px;
        margin: auto;
    }
    #div1, #div2,#div3
    {
        border-top: 0px;
    }
    #div7,#div8,#div9
    {
        border-bottom: 0px;
    }
    #div1,#div4,#div7
    {
        border-left: 0px;
    }
    #div3,#div6,#div9
    {
        border-right: 0px;
    }
    #btnDiv
    {
        text-align: center;
    }


</style>
</head>
<body>
    <div class="container" id="divMain">
        <div class="row">
            <div class="col-lg-3" id="div1" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div2" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div3" onclick="fill(this)">
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" id="div4" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div5" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div6" onclick="fill(this)">
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" id="div7" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div8" onclick="fill(this)">
                
            </div>
            <div class="col-lg-3" id="div9" onclick="fill(this)">
                
            </div>
        </div>
        <div class="row">
            <div class="col" id="btnDiv">
                    <br>
                    <button class="btn btn-primary form-control" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
