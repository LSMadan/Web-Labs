    <script>
        
            function removeVowel(str)
            {
                let count = [];
                for(let z=0; z<str.length; z++)
                {
                    if(str[z] !== 'a' && str[z] !== 'e' && str[z] !== 'i' && str[z] !== 'o' && str[z] !== 'u' && str[z] !== 'A' && str[z] !== 'E' && str[z] !== 'I' && str[z] !== 'O' && str[z] !== 'U')
                    {
                        count.push(str[z]);
                    }
                }
                console.log("Array after removeVowels: "+count)
            }

        removeVowel('sibaU')
    </script>
