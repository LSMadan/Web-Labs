<body>
    <script>
       
        function filterLetters(arr,letter){

            let count = 0

            arr.filter(x => {
                if(x.toLowerCase() == letter.toLowerCase()){
                count++
                }

            })

            console.log(count);
            // document.write(count);
        }

        filterLetters(["a","a","b","c","A"], "A")

    </script>
</body>
</html>
