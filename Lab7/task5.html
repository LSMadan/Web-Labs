<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>

        $(document).ready(function(){

            var arr = ["https://source.unsplash.com/featured/?code","https://source.unsplash.com/featured/?programming","https://source.unsplash.com/featured/?computer","https://source.unsplash.com/featured/?nature","https://source.unsplash.com/featured/?plant"]
            i=0;
            $("#clicker").click(function(){

                $("img").attr("src",arr[i]);

                i++;
                if(i==7){i=0;}
            })
        })

    </script>
</head>
<body>
    <img src="https://source.unsplash.com/featured/?nature" width="350px" height="300px">

    <p>
    <button id="clicker">Click me to change the picture</button>
    </p>
</body>
</html>
